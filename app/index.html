<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>HTML 5 Web Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

		<link href='http://fonts.googleapis.com/css?family=Fruktur' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="styles/main.css">
        <script src="components/modernizr/modernizr.js"></script>
    </head>
    <body>
    <div class="container">
        <div class="game">
			<div class="enviroment">
				<div class="clouds">
					<div class="clouds-1"></div>
					<div class="clouds-2"></div>
					<div class="clouds-3"></div>
				</div>
				<div class="grass">
					<div class="grass-1"></div>
					<div class="grass-2"></div>
					<div class="grass-3"></div>
					<div class="grass-4"></div>
					<div class="grass-5"></div>
				</div>
			</div>
			<div class="score"></div>
			<div class="platforms"></div>
			<div class="player">
				<div class="preload"></div>
			</div>
			<div class="gameOver">
				<div class="text">Game over!</div>
				<div class="playButton"></div>
			</div>
			<div class="pause">
				<div class="playButton"></div>
			</div>
        </div>
    </div>
    
    <!-- build:js scripts/app.js -->
    <script src="components/zepto/zepto.js"></script>
    <script data-main="scripts/main" src="scripts/vendor/require.js"></script>
    <!-- endbuild -->
</body>
</html>
